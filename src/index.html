<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genarador de cartas aleatorio con Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-secondary">
    <div class="container-fluid text-center">
      <div class="row w-100">
        <div class="col">
          <h1 class="mt-3 text-white">Generador de cartas aleatorio</h1>
          <button
            onclick="botonCambiarCarta()"
            id="boton"
            class="btn btn-sm btn-primary shadow rounded p-1"
          >
            🙉 Haga click en este boton para obtener una carta 👏
          </button>
          <div id="carta" class="carta">
            <div id="simbolo-carta-arriba" class="simboloCarta">♥</div>
            <div class="numero-carta"><h2>2</h2></div>
            <div id="simbolo-carta-abajo" class="simboloCarta">♥</div>
          </div>
          <footer class="p-4 text-white">
            Hecho con ❤️ por Yojan Stiben Hungría
            <a class="text-white" href="https://www.4geeksacademy.com"
              >4Geeks Academy</a
            >
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
